name: Deploy to App Engine

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: gha-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy frontend service
        run: gcloud app deploy frontend/app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy backend service
        run: gcloud app deploy backend/app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}
