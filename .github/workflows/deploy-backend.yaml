name: Deploy backend

on:
  push:
    branches: [ "main" ]
  paths:
    - 'backend/**'
    - '.github/workflows/deploy-backend.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: gha-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy backend service
        working-directory: backend
        run: npm ci && gcloud app deploy app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Wait for backend service to be ready
        run: sleep 30

      - name: Deploy dispatch
        run: |
          for i in {1..3}; do
            if gcloud app deploy dispatch.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}; then
              echo "Dispatch deployed successfully"
              break
            else
              echo "Dispatch deployment failed, attempt $i of 3"
              if [ $i -lt 3 ]; then
                sleep 20
              else
                exit 1
              fi
            fi
          done
        
